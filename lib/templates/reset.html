<div class="page-header">
    <h1>
        <span class="awesome">Reset Password</span>
    </h1>
</div>

<div class="alert alert-danger hide"></div>
<form class="form-horizontal" role="form">
    <div class="form-group">
        <label for="user-password" class="col-sm-2 control-label">User</label>
        <div class="col-sm-5" name="user"></div>
    </div>
    <div class="form-group">
        <label for="user-password" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-5">
            <input type="password" class="form-control" id="user-password" name="password" placeholder="Password" value="">
        </div>
    </div>
    <div class="form-group">
        <label for="user-password-repeat" class="col-sm-2 control-label">Password (repeat)</label>
        <div class="col-sm-5">
            <input type="password" class="form-control" id="user-password-repeat" name="password-repeat" placeholder="Password (repeat)" value="">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-5">
            <button type="submit" class="btn btn-default"><strong><small>SAVE</small></strong></button>
        </div>
    </div>
</form>
