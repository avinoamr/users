<div class="modal-dialog modal-md">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title">
                <span class="glyphicon glyphicon-user"></span>&nbsp;&nbsp;&nbsp;
                Add or Invite Users
            </h4>
        </div>
        <div class="modal-body">
            <input type="text" class="form-control"
                   placeholder="Search or enter an email address to invite someone new">
            <small class="help-block pull-right"><span></span></small>
            <ul class="nav nav-pills nav-stacked"></ul>

            <div class="bs-callout bs-callout-info hide" name="empty">
                No users were found.
                Enter a valid email address to invite a user
            </div>

            <div class="bs-callout bs-callout-info hide" name="invite">
                <p>No user <strong></strong> was found. Invite them?</p>
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label  for="users-search-name"
                                class="col-sm-4 control-label">
                            Full Name
                        </label>
                        <div class="col-sm-8">
                            <input  type="text"
                                    class="form-control"
                                    name="name"
                                    id="users-search-name" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-4 col-sm-8">
                            <input  type="submit"
                                    class="btn btn-default"
                                    value="Send Invite" />
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
